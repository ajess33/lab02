<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/layouts.css" />
    <link rel="stylesheet" href="css/modules.css" />
    <link rel="stylesheet" href="css/state.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Righteous"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.js"></script>
    <script id="image-template" type="text/x-handlebars-template">
      <section class="image" data-keyword="{{data_keyword}}">
        <h2>{{title}}</h2>
        <img src="{{image_url}}"/>
        <p>{{description}}</p>
        <!-- <p># Of Horns: {{horns}}</p> -->
      </section>
    </script>
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <select id="filter">
        <optgroup label="Filter by Keyword">
          <option value="default">All</option>
        </optgroup>
        <optgroup label="Sort by Title or Horns">
          <option value="a-to-z">A-Z</option>
          <option value="z-to-a">Z-A</option>
          <option value="high-to-low">High to Low</option>
          <option value="low-to-high">Low to High</option>
        </optgroup>
      </select>
      <nav id="image-pages"> <!--- Pagination <a>'s go here --></nav>
    </header>
    <main class="flex">
      <!-- Images go here -->
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/displayImages.js"></script>
    <script src="js/pagination.js"></script>
    <script src="js/filterImages.js"></script>
  </body>
</html>
